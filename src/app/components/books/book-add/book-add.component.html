<form *ngIf="formAddBook" [formGroup]="formAddBook" (ngSubmit)="submit()">
    <div class="mb-3">
        <label for="exampleInputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputName" formControlName='title'>
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Author</label>
      <input type="text" class="form-control" id="exampleInputEmail1" formControlName='author'>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Description</label>
      <input type="text" class="form-control" id="exampleInputPassword1" formControlName='description'>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!formAddBook.valid">Submit</button>
  </form>
