<a routerLink="create" class="btn btn-primary mt-3 mb-3">ADD</a>
<div class="card text-center">
    <div class="card-body">
      <h1>Books List</h1>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books; index as i">
                <th scope="row">{{ i+1 }}</th>
                <td>
                    <a routerLink="detail/{{ book.id }}">
    
                        {{ book.title }}
                    </a>

                </td>
                <td>{{ book.author }}</td>
                <td>
                    <a class="btn btn-warning" routerLink="edit/{{ book.id }}">Edit</a>
                    <a class="btn btn-danger" (click)="delete(book.id)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
